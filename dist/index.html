<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
  <title>Form validation - Constraint validation API</title>
</head>
<body>
  <h1>Sign up</h1>
  <form class="form" novalidate>
    <div class="input-group">
      <label for="mail">Email:</label>
      <input class="input" type="email" name="mail" id="mail" minlength="8" placeholder="bob@apple.com" required>
      <span aria-live="assertive" class="error error--email"></span>
    </div>
    <div class="input-group">
      <label for="country">Country:</label>
      <select class="input input--select input--country" name="country" id="country" required></select>
    </div>
    <div class="input-group">
      <label for="zip">Zip code:</label>
      <input class="input" type="number" name="zip" id="zip" min="10000" max="99999" placeholder="55655" minlength="5" maxlength="5" required>
      <span aria-live="assertive" class="error error--zip"></span>
    </div>
    <div class="input-group">
      <label for="pass">Password:</label>
      <input class="input" type="password" name="pass" id="pass" placeholder="Pick a strong password" pattern="^(?=.*[A-Z])(?=.*[0-9])(?=.*[a-z]).{8,}$" required>
      <span aria-live="assertive" class="error error--pass"></span>
    </div>
    <div class="input-group">
      <label for="confpass">Confirm Password:</label>
      <input class="input" type="password" name="confpass" id="confpass" placeholder="Type the password again" pattern="^(?=.*[A-Z])(?=.*[0-9])(?=.*[a-z]).{8,}$" required>
      <span aria-live="assertive" class="error error--confpass"></span>
    </div>
    <button type="submit">Submit</button>
  </form>
  <script src="./main.js"></script>
</body>
</html>
